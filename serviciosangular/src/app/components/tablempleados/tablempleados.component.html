<h1>tablempleados works!</h1>
<table class="table table-primary">
    <thead>
        <tr>
            <th>Apellido</th>
            <th>Oficio</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empleados">
            <td>{{ emp.apellido }}</td>
            <td>{{ emp.oficio }}</td>
            <td>
                <a [routerLink]="['/detallesempleado', emp.idEmpleado]">Detalles</a>
            </td>
        </tr>
    </tbody>
</table>
