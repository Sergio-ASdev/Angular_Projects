<h1>Servicio HTTP Personas</h1>
<table border="1">
    <thead>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
    </thead>
    <tbody>
        <tr *ngFor="let person of personas">
            <td>{{ person.Nombre }}</td>
            <td>{{ person.Email }}</td>
            <td>{{ person.Edad }}</td>
        </tr>
    </tbody>
</table>
