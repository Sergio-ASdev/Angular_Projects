<!-- Contenedor de Angular, es como el React.Fragmente de React, para contener  elementos. en react te obligaba, pero aqui no-->
<!-- Si no poniamos este if, la api tardaba cargar y esto lo queria pintar, por lo cual daba error en consola porque todavia no teniamos el dato-->
<ng-container *ngIf="empleado">
    <h1 style="color: red">Detalles empleado {{ empleado.apellido }}</h1>
    <dl>
        <dt>Oficio: {{ empleado.oficio }}</dt>
        <dd>Salario: {{ empleado.salario }}#</dd>
        <dd>Departamento: {{ empleado.departamento }}</dd>
    </dl>

    <a [routerLink]="['/empleados']" class="btn btn-info">Volver al listado</a>
</ng-container>
