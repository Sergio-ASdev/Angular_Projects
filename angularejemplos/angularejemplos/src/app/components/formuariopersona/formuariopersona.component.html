<h1>Formularios binding model</h1>
<p></p>
<h2 style="color: blue">{{ mensaje }}</h2>

<form #userForm="ngForm" (ngSubmit)="recibirDatos()" >

    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required/><br/>
    <label style="color: red" *ngIf="!nombre.valid && nombre.touched"> El nombre es obligatorio </label><br/>

    <label for="apellido">Apellido: </label>
    <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" pattern="[A-Z]{1}[a-z]{2}" required/><br/>
    <label style="color: red" *ngIf="!apellidos.valid && apellidos.touched"> Apellidos no válidos </label><br/>

    <label>Edad: </label>
    <input type="number" name="edad" #edad="ngModel" [(ngModel)]="user.edad" pattern="[0-9]{1,3}"/><br/>

    <button [disabled]="!userForm.valid">Enviar datos</button>

</form>

<hr/>

<ul>
    <li>Nombre: {{ user.nombre }}</li>
    <li>Apellidos: {{ user.apellidos }}</li>
    <li>Edad: {{ user.edad }}</li>
</ul>
