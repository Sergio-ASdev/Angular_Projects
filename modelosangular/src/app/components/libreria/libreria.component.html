<div style="float: left; clear: left;" *ngIf="favorito != null" style="background-color: blue;">
    <h1 style="color: red">{{favorito.titulo}}</h1>
    <img src="{{ favorito.imagen }}">
</div>





<div *ngFor="let comic of comics; let i = index">
    <app-comic 
        [comic]="comic" 
        [indice]="i"
        (seleccionarFavorito)="seleccionarFavorito($event)"
        (eliminarComic)="eliminarComic($event)"
    ></app-comic>
</div>

<div>
    <h2>Editar/añadir comic</h2>
    <form #comicForm="ngForm" (ngSubmit)="recibirDatos()">
        <label for="id">ID: </label>
        <input type="number" name="id" #id="ngModel" [(ngModel)]="comic.id" required /><br/>
        
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="comic.nombre" required /><br/>

        <label for="imagen">Imagen URL: </label>
        <input type="text" name="imagen" #image="ngModel" [(ngModel)]="comic.image" required /><br/>

        <label for="titulo">Título: </label>
        <input type="text" name="titulo" #titulo="ngModel" [(ngModel)]="comic.titulo" required /><br/>
    
        <button [disabled]="!comicForm.valid">Editar/Crear</button>
    </form>
</div>
